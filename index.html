<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        .send-btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 18px;
            margin-left: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .send-btn:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            background: #e0e0e0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"><div class="message">You: hi</div><div class="message">Bot: I'm not sure how to respond to that.</div></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput");
            let message = input.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chatBox");
            let userMessage = document.createElement("div");
            userMessage.className = "message";
            userMessage.textContent = "You: " + message;
            chatBox.appendChild(userMessage);
            
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.className = "message";
                botMessage.textContent = "Bot: " + getBotResponse(message);
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }
        
        function getBotResponse(input) {
            let responses = {
                "hello": "Hi there! How can I help you?",
                "how are you": "I'm just a bot, but I'm doing great!",
                "bye": "Goodbye! Have a great day!",
                "what's your name": "I'm your friendly chatbot!",
                "who created you": "I was created by Mayank!",
                "tell me a joke": "Why don't robots have brothers? Because they only have trans-sisters!",
                "what is AI": "AI stands for Artificial Intelligence, which enables machines to mimic human intelligence.",
                "favorite color": "I like all colors, but I think blue is quite cool!",
                "weather today": "I can't check live weather, but you can look outside!",
                "how old are you": "I was just created recently, so I'm quite young!"
            };
            
            for (let i = 1; i <= 90; i++) {
                responses["question" + i] = "This is response number " + i;
            }
            
            return responses[input.toLowerCase()] || "I'm not sure how to respond to that.";
        }
    </script>


</body></html>
